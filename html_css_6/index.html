<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    


</head>
<body>
    
    <div>
        <div class="btn">GO TO NEXT APPROVAL</div>
        <div class="btn">OK</div>
        <div class="btn">TRY AGAIN</div>
    </div>

    <div>
        <a href="" class="btn--a">GO TO NEXT APPROVAL</a>
        <a href="" class="btn--a">OK</a>
        <a href="" class="btn--a">TRY AGAIN</a>
    </div>

    <div>
        <button class="btn--btn btn--success">GO TO NEXT APPROVAL</button>
        <button class="btn--btn btn--warn">OK</button>
        <button class="btn--btn btn--danger ">TRY AGAIN</button>
        <button class="btn--btn btn--danger btn--disabled">TRY AGAIN</button>
    </div>


</body>
</html>
